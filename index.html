<html>
  <head>
    <style type="text/css">
      body,
      body * {
        font-family: "Helvetica", "Verdana", "Monaco", "Arial";
        font-size: 32px;
      }
      .label {
        font-size: 8px;
      }
    </style>
  </head>
  <script>
    const coindesk = () => {
      fetch("https://api.coindesk.com/v1/bpi/currentprice.json")
        .then(function(response) {
          return response.json();
        })
        .then(function(data) {
          let price = data.bpi.USD.rate;
          document.getElementById("price").innerHTML = price;
        });
    };

    const getPrice = () => {
      fetch("https://sochain.com//api/v2/get_price/DOGE/USD")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          let prices = data.data.prices;
          let price = prices[prices.length - 1].price;
          document.getElementById("price").innerHTML = price;
        });
    };

    getPrice();
    const interval = setInterval(getPrice, 30000);
  </script>
  <body>
    <div id="price"></div>
  </body>
</html>
